<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block or Inline</title>
</head>
<body>
  <!-- Button -->
  <div data-ns-test="block-inline-button">
    <button>Test1</button> <button>Test2</button> Answer: Inline
  </div>
  
  <!-- Div -->
  <div data-ns-test="block-inline-div">
    <div>Test1</div>
    <div>Test2</div>
    Answer: Block
  </div>

  <!-- Span -->
  <div data-ns-test="block-inline-span">
    <span>Test1</span> <span>Test2</span> Answer: Inline
  </div>

  <!-- Paragraph -->
  <div data-ns-test="block-inline-p">
    <p>Test1</p>
    <p>Test2</p>
    Answer: Block
  </div>

  <!-- Input -->
  <div data-ns-test="block-inline-input">
    <input value="Test1" /> <input value="Test2" /> Answer: Inline
  </div>

  <!-- Cite -->
  <div data-ns-test="block-inline-cite">
    <cite>Test1</cite> <cite>Test2</cite> Answer: Inline
  </div>

  <!-- Code -->
  <div data-ns-test="block-inline-code">
    <code>Test1</code> <code>Test2</code> Answer: Inline
  </div>

  <!-- Heading -->
  <div data-ns-test="block-inline-h1">
    <h1>Test1</h1>
    <h1>Test2</h1>
    Answer: Block
  </div>

  <!-- Superscript -->
  <div data-ns-test="block-inline-sup">
    <sup>Test1</sup> <sup>Test2</sup> Answer: Inline
  </div>

  <!-- Subscript -->
  <div data-ns-test="block-inline-sub">
    <sub>Test1</sub> <sub>Test2</sub> Answer: Inline
  </div>
</body>
</html>
